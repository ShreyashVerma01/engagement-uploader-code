<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Uploader v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Upload Files to Google Drive v4</h1>
    <input type="file" id="fileInput" multiple />
    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>

    <script>
        // Your OAuth 2.0 Client ID (replace with your actual Client ID)
        const CLIENT_ID = "432825003173-226vomgsavrfh0sojcr66bud96lv6ogg.apps.googleusercontent.com"; 

        // Replace with your Google Drive folder ID
        const FOLDER_ID = "1nKBWVtLnUnFEG3TzWfz7LvWZ_ZwUvIXZ"; // Example folder ID

        // Run the function when the page loads
        window.onload = function () {
            gapi.load("client:auth2", () => {
                gapi.auth2.init({ client_id: CLIENT_ID }).then(() => {
                    const authInstance = gapi.auth2.getAuthInstance();
                    // Check if the user is already signed in
                    if (authInstance.isSignedIn.get()) {
                        document.getElementById("status").innerHTML = "User already signed in.";
                        loadClient();
                    } else {
                        // Sign in the user
                        authInstance.signIn().then(() => {
                            document.getElementById("status").innerHTML = "Signed in and API Loaded!";
                            loadClient();
                        }).catch((err) => {
                            document.getElementById("status").innerHTML = "Sign-in failed: " + err.error;
                        });
                    }
                }).catch((err) => {
                    document.getElementById("status").innerHTML = "Error initializing API client: " + err.error;
                });
            });
        };

        // Load Google Drive API client
        function loadClient() {
            gapi.client.setApiKey(""); // Optional: Add your API key here if necessary
            gapi.client.load("https://content.googleapis.com/discovery/v1/apis/drive/v3/rest").then(() => {
                document.getElementById("status").innerHTML = "Google Drive API Loaded!";
            }).catch((err) => {
                document.getElementById("status").innerHTML = "Error loading Drive API: " + err.message;
            });
        }

        // Function to handle file upload
        function uploadFile() {
            const files = document.getElementById("fileInput").files;
            const status = document.getElementById("status");
            if (files.length === 0) {
                status.innerHTML = "No file selected!";
                return;
            }
            status.innerHTML = "Uploading...";

            const authInstance = gapi.auth2.getAuthInstance();
            if (authInstance.isSignedIn.get()) {
                const authResponse = authInstance.currentUser.get().getAuthResponse();
                if (authResponse && authResponse.access_token) {
                    const accessToken = authResponse.access_token;

                    // Iterate over selected files and upload each one
                    Array.from(files).forEach((file) => {
                        const metadata = {
                            name: file.name,
                            mimeType: file.type,
                            parents: [FOLDER_ID] // Folder ID to store file
                        };

                        const formData = new FormData();
                        formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
                        formData.append("file", file);

                        // Make the API request to upload the file
                        fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                            method: "POST",
                            headers: {
                                Authorization: `Bearer ${accessToken}`,
                            },
                            body: formData,
                        })
                            .then((response) => response.json())
                            .then((data) => {
                                status.innerHTML += `<p>Uploaded: ${data.name}</p>`;
                            })
                            .catch((err) => {
                                status.innerHTML = `<p>Error: ${err.message}</p>`;
                            });
                    });
                } else {
                    status.innerHTML = "Access token not available!";
                }
            } else {
                status.innerHTML = "User not signed in!";
            }
        }
    </script>
</body>
</html>
