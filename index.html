<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Files to Google Drive v11</h1>
    <input type="file" id="fileInput" multiple />
    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbygEuIU0R3Z8e2ycmV4HFSCD7m9BsBBUxB-7tOQ3Wqd3dddSMPAYs6EXxr8wTpFQ7zfnw/exec"; // Replace with your Web App URL

        function uploadFile() {
            const files = document.getElementById("fileInput").files;
            const status = document.getElementById("status");

            if (files.length === 0) {
                status.innerHTML = "No file selected!";
                return;
            }

            status.innerHTML = "Uploading...";

            const formData = new FormData();
            formData.append("file", files[0]); // Upload the first selected file

            fetch(WEB_APP_URL, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(result => {
                status.innerHTML = `Upload successful: ${result}`;
            })
            .catch(error => {
                status.innerHTML = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
