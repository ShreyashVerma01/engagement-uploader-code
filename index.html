<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Uploader</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Upload Files to Google Drive v6</h1>
    <input type="file" id="fileInput" multiple />
    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>
    <div id="g_id_onload"
        data-client_id="432825003173-226vomgsavrfh0sojcr66bud96lv6ogg.apps.googleusercontent.com"
        data-callback="handleCredentialResponse">
    </div>
    
    <script>
        const FOLDER_ID = "1nKBWVtLnUnFEG3TzWfz7LvWZ_ZwUvIXZ"; // Replace with your folder ID

        // Function to handle the response after login
        function handleCredentialResponse(response) {
            const credential = response.credential;
            if (credential) {
                document.getElementById("status").innerHTML = "User Signed In!";
                uploadFile(credential); // Start the file upload process
            } else {
                document.getElementById("status").innerHTML = "Sign-in failed!";
            }
        }

        function uploadFile(credential) {
            const files = document.getElementById("fileInput").files;
            const status = document.getElementById("status");

            if (files.length === 0) {
                status.innerHTML = "No file selected!";
                return;
            }

            status.innerHTML = "Uploading...";

            // Get the access token from the credential
            const accessToken = credential;

            Array.from(files).forEach(function (file) {
                const metadata = {
                    name: file.name,
                    mimeType: file.type,
                    parents: [FOLDER_ID]
                };

                const formData = new FormData();
                formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
                formData.append("file", file);

                // Upload the file using the Drive API
                fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                    },
                    body: formData,
                })
                .then((response) => response.json())
                .then((data) => {
                    status.innerHTML += `<p>Uploaded: ${data.name}</p>`;
                })
                .catch((err) => {
                    status.innerHTML = `<p>Error: ${err.message}</p>`;
                });
            });
        }
    </script>
</body>
</html>
